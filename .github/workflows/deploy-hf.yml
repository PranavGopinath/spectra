name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone HF Space repository
        run: |
          # Clone HF Space repo (separate from GitHub repo)
          git clone https://${{ secrets.HF_TOKEN }}@huggingface.co/spaces/pranavgo/spectra hf-space || true
          cd hf-space
          # Remove any GitHub remote to prevent syncing back
          git remote remove origin 2>/dev/null || true
          git remote add hf-space https://${{ secrets.HF_TOKEN }}@huggingface.co/spaces/pranavgo/spectra
          git pull hf-space main || true

      - name: Copy backend files
        run: |
          # Copy all backend files
          cp -r main-repo/backend/* hf-space/
          # Copy requirements.txt to root for HF build
          cp main-repo/backend/requirements.txt hf-space/requirements.txt
          # Remove files/directories not needed in production
          rm -rf hf-space/scrapers
          rm -f hf-space/test_*.py
          rm -f hf-space/.env
          rm -rf hf-space/__pycache__
          rm -rf hf-space/*/__pycache__

      - name: Commit and push to HF Space
        run: |
          cd hf-space
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Auto-deploy from GitHub: ${{ github.sha }}"
            # Push only to HF Space repository (not GitHub)
            git push hf-space main
            echo "âœ… Pushed to Hugging Face Space (not GitHub)"
          else
            echo "No changes to deploy"
          fi




