name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Clone HF Space repository
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://pranavgo:${HF_TOKEN}@huggingface.co/spaces/pranavgo/spectra hf-space || true
          cd hf-space
          git remote set-url origin https://pranavgo:${HF_TOKEN}@huggingface.co/spaces/pranavgo/spectra
          git pull origin main || true

      - name: Copy backend files
        run: |
          # Ensure backend folder exists at root and sync into it (preserve root files like Dockerfile/requirements)
          mkdir -p hf-space/backend
          rsync -av --delete --exclude ".git" main-repo/backend/ hf-space/backend/

          # Keep requirements.txt at root for HF build
          cp main-repo/backend/requirements.txt hf-space/requirements.txt

          # Remove unneeded files/directories from backend copy
          rm -rf hf-space/backend/scrapers
          rm -f hf-space/backend/test_*.py
          rm -f hf-space/backend/.env
          find hf-space/backend -type d -name "__pycache__" -exec rm -rf {} +

          # Clean old mistaken top-level python packages if they exist
          find hf-space -maxdepth 1 -type f -name "*.py" -delete || true
          for d in api db schemas recommender; do
            [ -d "hf-space/$d" ] && rm -rf "hf-space/$d"
          done

      - name: Commit and push to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GIT_TERMINAL_PROMPT: 0
        run: |
          cd hf-space
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Auto-deploy from GitHub: ${{ github.sha }}"
            git push https://pranavgo:${HF_TOKEN}@huggingface.co/spaces/pranavgo/spectra main
            echo "âœ… Pushed to Hugging Face Space"
          else
            echo "No changes to deploy"
          fi
