name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Checkout HF Space
        uses: actions/checkout@v3
        with:
          path: hf-space

      - name: Copy backend files
        run: |
          # Copy all backend files
          cp -r main-repo/backend/* hf-space/
          # Remove files/directories not needed in production
          rm -rf hf-space/scrapers
          rm -f hf-space/test_*.py
          rm -f hf-space/.env
          rm -rf hf-space/__pycache__
          rm -rf hf-space/*/__pycache__

      - name: Commit and push to HF Space
        run: |
          cd hf-space
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "Auto-deploy from GitHub: ${{ github.sha }}"
          git push




