name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3
        with:
          path: main-repo

      - name: Checkout HF Space
        uses: actions/checkout@v3
        with:
          repository: pranavgo/spectra
          token: ${{ secrets.HF_TOKEN }}
          path: hf-space

      - name: Copy backend files
        run: |
          cp -r main-repo/backend/* hf-space/
          # Remove .env if it exists (secrets are in HF Space settings)
          rm -f hf-space/.env

      - name: Commit and push to HF Space
        run: |
          cd hf-space
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "Auto-deploy from GitHub: ${{ github.sha }}"
          git push

